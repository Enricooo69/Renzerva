<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Tito Renz Restaurant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Questrial&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', Arial, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .hero-section {
            width: 100%;
            height: 180px;
            background: url('your-background-image.jpg') center/cover no-repeat;
            background-color: #d4d4d4;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .logo {
            max-width: 300px;
            height: auto;
        }

        /* Background image (dimmed) */
        .hero-section .logo {
            width: 100%;
            height: 100%;
            max-width: none;
            object-fit: cover;
            opacity: 0.3;
        }

        /* Centered overlay logo */
        .hero-section .overlay-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 360px;
            max-width: 90%;
            height: auto;
            z-index: 1;
            pointer-events: none;
        }

        /* Secondary logo below main logo */
        .hero-section .overlay-logo-secondary {
            position: absolute;
            top: calc(50% + 50px);
            left: 50%;
            transform: translateX(-30%);
            width: 230px;
            max-width: 60%;
            height: auto;
            z-index: 2;
            pointer-events: none;
        }

        /* Ampersand text beside the T in restaurant */
        .hero-section .ampersand {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(1150%, 90%);
            font-family: 'Questrial', Arial, sans-serif;
            font-size: 24px;
            font-weight: 800;
            color: #b87422;
            z-index: 3;
            pointer-events: none;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        h1 {
            text-align: center;
            font-size: 30px;
            margin-bottom: 10px;
            color: #000;
        }

        .subtitle {
            text-align: center;
            font-size: 16px;
            margin-bottom: 30px;
            color: #333;
        }

        .form-group { margin-bottom: 20px; }

        label {
            display: block;
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 8px;
            color: #2d5016;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            font-size: 15px;
            border: 1px solid #d4d4d4;
            border-radius: 8px;
            background-color: #f9f9f9;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #527448;
            background-color: #fff;
        }

        input::placeholder { color: #999; }

        .password-wrapper { position: relative; }

        .toggle-password {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            width: 24px;
            height: 24px;
        }

        .toggle-password svg {
            width: 100%;
            height: 100%;
            fill: #666;
        }

        .submit-btn {
            width: 100%;
            padding: 10px 12px;
            font-size: 23px;
            font-weight: 700;
            color: white;
            background-color: #527448;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 30px;
            transition: background-color 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover { background-color: #47663e; }

        .links { text-align: center; margin-top: 20px; }
        .links a { color: #7a8b7a; text-decoration: none; }
        .links a:hover { text-decoration: underline; }

        .alt-action {
            text-align: center;
            margin-top: 20px;
        }

        .secondary-btn {
            display: inline-block;
            padding: 12px 40px;
            font-size: 18px;
            color: #527448;
            background-color: white;
            border: 2px solid #527448;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s;
            font-weight: 600;
        }

        .secondary-btn:hover { background-color: #527448; color: white; }

        @media (max-width: 768px) {
            .hero-section { height: 150px; }
            .hero-section .overlay-logo { width: 280px; }
            .hero-section .overlay-logo-secondary {
                top: calc(50% + 40px);
                transform: translateX(-30%);
                width: 200px;
            }
            .hero-section .ampersand {
                font-size: 20px;
                transform: translate(1150%, 90%);
            }
            .form-container { padding: 30px 15px; }
        }
    </style>
    <link rel="icon" href="../Image/logo.png">
    <meta name="theme-color" content="#527448">
    <meta name="color-scheme" content="light only">
    <meta name="supported-color-schemes" content="light">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="msapplication-TileColor" content="#527448">
    <meta name="msapplication-navbutton-color" content="#527448">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar" content="#527448">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Tito Renz">
    <meta name="apple-mobile-web-app-title" content="Tito Renz">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Sign in to Tito Renz Restaurant">
</head>
<body>
    <div class="hero-section">
        <!-- Background image (dimmed) -->
        <img src="../Image/bg_reg-pg.jpg" alt="Tito Renz Restaurant & Catering Services" class="logo">
        <!-- Center overlay logo -->
        <img src="../Image/logo.png" alt="Tito Renz Logo" class="overlay-logo">
        <span class="ampersand">&</span>
        <img src="../Image/logo1.png" alt="Tito Renz Catering Services" class="overlay-logo-secondary">
    </div>

    <div class="form-container">
        <h1>Welcome!</h1>
        <p class="subtitle">Sign in to access your account</p>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <span class="toggle-password" onclick="togglePassword('password')">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                        </svg>
                    </span>
                </div>
            </div>

            <button type="submit" class="submit-btn">Sign In</button>
        </form>

        <div class="links">
            <a href="#">Forgot your password?</a>
        </div>

        <div class="alt-action">
            <p>Don't have an account?</p>
            <a href="Registration.html" class="secondary-btn">Create Account</a>
        </div>
    </div>

    <script>
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            if (field.type === 'password') {
                field.type = 'text';
            } else {
                field.type = 'password';
            }
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // TODO: Add real authentication logic
            alert('Signed in!');
        });
    </script>
</body>
<!-- Copied background, colors, and Poppins font settings from Registration.html -->
</html>
